spring.application.name=Rentify
spring.datasource.url=jdbc:postgresql://localhost:5432/rentify_db
spring.datasource.username=dariusz_medrala
spring.datasource.password=rentifydbpw
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public
spring.flyway.baseline-version=1
spring.flyway.baseline-description="Rentify database baseline"
logging.level.org.flywaydb=DEBUG
